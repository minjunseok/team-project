<script>
const payment1 = (name) => {
  BootPay.request({
    price: 0, // 0으로 해야 한다.
    application_id: '660fc696b9bec6114960d836',
    name: name,
    pg: 'danal',
    method: 'card_rebill', // 빌링키를 받기 위한 결제 수단
    show_agree_window: 0, // 부트페이 정보 동의 창 보이기 여부
    }).error(data => {
    //결제 진행시 에러가 발생하면 수행됩니다.
    console.log(data);
    }).cancel(data => {
    //결제가 취소되면 수행됩니다.
    console.log(data);
    }).done(data => {
      axios.post('payment/purchase', {
        name : name,
        billingKey : data.billing_key,
        method : data.method
      })
    });
}
</script>
