<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SocialV | Responsive Bootstrap 5 Admin Dashboard Template</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="/static/profile/images/favicon.ico" />
  <link rel="stylesheet" href="/static/profile/css/libs.min.css">
  <link rel="stylesheet" href="/static/profile/css/socialv.css?v=4.0.0">
  <link rel="stylesheet" href="/static/profile/vendor/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/static/profile/vendor/remixicon/fonts/remixicon.css">


  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.bootpay.co.kr/js/bootpay-3.3.6.min.js" type="application/javascript"></script>
</head>
<body>
  <div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="text-center" scope="col"></th>
                                <th class="text-center" scope="col">Normal</th>
                                <th class="text-center" scope="col">VIP</th>
                                <th class="text-center" scope="col">VVIP</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-center" scope="row">무제한 스쿨 가입</th>
                                <td class="text-center"><i class="ri-check-line ri-2x text-success"></i></td>
                                <td class="text-center"><i class="ri-check-line ri-2x text-success"></i></td>
                                <td class="text-center"><i class="ri-check-line ri-2x text-success"></i></td>

                            </tr>
                            <tr>
                                <th class="text-center" scope="row">스쿨 개설 갯수</th>
                                <td class="text-center"><h4>1</h4></td>
                                <td class="text-center"><h4>2</h4></td>
                                <td class="text-center"><h4>3</h4></td>

                            </tr>
                            <tr>
                                <th class="text-center" scope="row">개설 스쿨 인원</th>
                                <td class="text-center"><h4>30</h4></td>
                                <td class="text-center"><h4>50</h4></td>
                                <td class="text-center"><h4>100</h4></td>

                            </tr>
                            <tr>
                                <td class="text-center"></td>
                                <td class="text-center">
                                    <h2 class="text-center">Free<small><br>월</small></h2>
                                </td>
                                <td class="text-center">
                                    <h2 class="text-center">₩5000<small><br>월</small></h2>
                                    <button type="button" onclick="payment1('vip')" class="btn btn-primary mt-3">구독하기</button>
                                </td>
                                <td class="text-center">
                                    <h2 class="text-center">₩10000<small><br>월</small></h2>
                                    <button type="button" onclick="payment1('vvip')" class="btn btn-primary mt-3">구독하기</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="/static/profile/js/libs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- slider JavaScript -->
<script src="/static//profile/js/slider.js"></script>
<!-- masonry JavaScript -->
<script src="/static/profile/js/masonry.pkgd.min.js"></script>
<!-- SweetAlert JavaScript -->
<script src="/static/profile/js/enchanter.js"></script>
<!-- SweetAlert JavaScript -->
<script src="/static/profile/js/sweetalert.js"></script>
<!-- app JavaScript -->
<script src="/static/profile/js/charts/weather-chart.js"></script>
<script src="/static/profile/js/app.js"></script>
<script src="/static/profile/js/lottie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/admin/js/moment.js"></script>
<script>
const payment1 = (name) => {
  BootPay.request({
    price: 0, // 0으로 해야 한다.
    order_id  : 'moyeora' + name + 1,
    application_id: '660fc696b9bec6114960d836',
    name: name,
    pg: 'danal',
    method: 'card_rebill', // 빌링키를 받기 위한 결제 수단
    show_agree_window: 0, // 부트페이 정보 동의 창 보이기 여부
    }).error(data => {
    //결제 진행시 에러가 발생하면 수행됩니다.
    console.log(data);
    }).cancel(data => {
    //결제가 취소되면 수행됩니다.
    console.log(data);
    }).done(data => {
      axios.post('purchase', {
        content : name,
        billingKey : data.billing_key,
        method : data.method
      })
      .then((e)=> {
        Swal.fire({
          title: "구독이 완료되었습니다",
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "네"
        })
      })
        .then((e)=> {
            location.href = '/mypage/myProfile'
            

        })
      })
}
</script>
</body>
</html>
