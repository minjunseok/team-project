<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>2조 팀플(스쿨마다 타이틀이 다르기 떄문에 category 적용 해야함)</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- include summernote css/js -->

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>
<body>

<h1 data-th-text="${postNo}">새 글</h1>

<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
    <div>
        <textarea id="summernote" name='content'></textarea>
    </div>

    <div>
        <input type="checkbox" id="notice" name="post" value="1">공지로 등록
        <script>

        </script>
        <button>등록</button>
    </div>
</form>

<script>
    $(document).ready(function() {

        $('#summernote').summernote({
            height: 300,
            width: 500,
            lang: "ko-KR",                    // 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다'    //placeholder 설정
        });

    });

</script>

</body>
</html>
