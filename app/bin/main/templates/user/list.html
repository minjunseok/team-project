<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>모여라 </title>
</head>
<body>



<h1>회원 관리 시스템</h1>

<h2>회원 가입</h2>


<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
  <div>
    이메일: <input autofocus name='email' placeholder="이메일[본인확인용]" required size="20" type='text'> @
    <select id="domain_select" name="domain_select">
      <option value="직접입력">직접 입력</option>
      <option value="naver.com">naver.com</option>
      <option value="gmail.com">gmail.com</option>
      <option value="daum.net">daum.net</option>
      <option value="google.com">google.com</option>
      <option value="kakao.com">kakao.com</option>
    </select>
    <input id="domain_input" name="domain" style="display:none;" type="text">
  </div>
  <small> *대소문자 특수기호 가능</small>

  <div>
    <button>인증 받기</button>
  </div>

  <div>
    비밀번호: <input name='pwd' placeholder="비밀번호." required size="20" type='password'>
  </div>
  <small> *대소문자 특수기호 가능</small>

  
  
  
  
  <div>
    닉네임: <input name='nickname' placeholder="닉네임" required size="20" type='text'>
  </div>

  <div>
    이름: <input name='name' placeholder="이름" required size="20" type='text'>
  </div>

  <div>
    생년월일: <input id="birth" name='birth' type='date'>
  </div>

  <div>
    전화번호: <input name='phone' placeholder="전화번호" required type='text'>
  </div>

  <div>
    주소: <input name='address' type='text'>
  </div>
  <button>주소 검색</button>

  <div>
    상세 주소: <input name='address' type='text'>
  </div>

  <div>
    사진: <input name='file' type='file'>
  </div>

  <div>
    자기소개: <textarea name='profile'>
  </textarea>
  </div>

  <div>
    <input name="gender" type="checkbox" value="0"> 남자
    <input name="gender" type="checkbox" value="1"> 여자
  </div>


  <div>
    <h2>관심사 선택</h2>
  </div>

  <tbody>
  <tr data-th-each="tag : ${tags}">
    <td>
      <input data-th-checkbox="true" data-th-value="${tag.no}" name="tagNums" type="checkbox">
    </td>
    <td>
      <span data-th-text="${tag.name}">1</span>
    </td>
    <data-th-block data-th-if="${tag.no == 0 or tag.no % 4 ==0}">
      <br>
    </data-th-block>
  </tr>
  </tbody>

  <br>
  <br>


  <div>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소하기">
  </div>
  
</form>

</body>
</html>
