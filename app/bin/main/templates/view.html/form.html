<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>2조 팀플(스쿨마다 타이틀이 다르기 떄문에 category 적용 해야함)</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        body {
          padding-left: 10px;
        }
    </style>
</head>
<body>

<div data-th-replace="header :: header">2조 팀플(피드인지 일정인지)</div>

<h1 data-th-text="${postNo}">피드</h1>

<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
    <input data-th-value="${category}" name='category' type='hidden'>
    <div>
        내용: <textarea id="summernote" name='content'></textarea>
    </div>
    <div data-th-if="${category == 0}">
        첨부파일: <input multiple name='attachedFiles' type='file'>
    </div>

    <div>
        <button>등록</button>
    </div>
</form>

<script>
    $(document).ready(function() {

      $('#summernote').summernote({
        height: 300,
        width: 500
      });

    });

</script>

</body>
</html>
